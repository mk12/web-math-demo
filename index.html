<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Math Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Web Math Demo</h1>
  <div class="wrapper">
    <div class="card">
      <h2><a href="http://asciimath.org">AsciiMath</a></h2>
      <textarea id="Asciimath" class="value">x = pm sqrt(b^2-4ac)/2a</textarea>
    </div>
    <div class="card">
      <h2><a href="https://www.latex-project.org">TeX</a></h2>
      <textarea id="Tex" class="value"></textarea>
    </div>
    <div class="card">
      <h2><a href="https://www.w3.org/Math">MathML</a></h2>
      <textarea id="Mathml" class="value"></textarea>
    </div>
    <div class="card">
      <h2><a href="https://www.mathjax.org">MathJax</a></h2>
      <div id="Mathjax" class="value"></div>
    </div>
    <div class="card">
      <h2><a href="https://katex.org">KaTeX</a></h2>
      <div id="Katex" class="value"></div>
    </div>
    <div class="card">
      <h2><a href="https://www.w3.org/Math">MathML (browser)</a></h2>
      <div id="MathmlBrowser" class="value"></div>
    </div>
    <div class="card">
      <h2><a href="https://github.com/fred-wang/mathml.css">MathML (CSS)</a></h2>
      <div id="MathmlCss" class="value"></div>
    </div>
    <div class="card">
      <h2><a href="https://github.com/fred-wang/mathjax.js">MathML (MathJax)</a></h2>
      <div id="MathmlMathjax" class="value"></div>
    </div>
  </div>
  <footer>
    <a href="https://github.com/mk12/web-math-demo">View on GitHub</a>
  </footer>
  <script>
    // Prevent ASCIIMathML.js from running on load.
    window.addEventListener("load", event => {
      event.stopImmediatePropagation();
    });
  </script>
  <!-- https://github.com/christianp/asciimath2tex -->
  <script src="https://unpkg.com/asciimath2tex@1.3.0/dist/asciimath2tex.umd.js"></script>
  <!-- https://github.com/asciimath/asciimathml/blob/master/ASCIIMathML.js -->
  <script src="https://www1.chapman.edu/~jipsen/mathml/ASCIIMathML.js"></script>
  <script src="script.js">
  </script>
</body>
</html>
